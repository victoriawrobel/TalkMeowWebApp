<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Conversations</title>
    <th:block th:include="fragments/header :: header"></th:block>
</head>
<body>
<th:block th:include="fragments/new-message-notification :: new-message-notification"></th:block>

<h1>All Conversations</h1>
<ul>
    <li th:each="userMessage : ${userMessages}">
        <a th:href="@{/api/messages/conversation(id=${userMessage.user.id})}" th:text="${userMessage.user.username}"></a>
        <span th:text="${userMessage.message.messageContent}"></span>
        <span th:text="${#temporals.format(userMessage.message.timestamp, 'HH:mm:ss')}"></span>
        <span th:if="${userMessage.user.id == userMessage.message.receiver.id}" th:text="${userMessage.message.status}"></span>
    </li>
</ul>
</body>
</html>
