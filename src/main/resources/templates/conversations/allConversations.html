<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Conversations</title>
</head>
<body>
<h1>All Conversations</h1>
<ul>
    <li th:each="user : ${users}">
        <a th:href="@{/api/messages/conversation(id=${user.id})}" th:text="${user.username}"></a>
    </li>
</ul>
</body>
</html>
