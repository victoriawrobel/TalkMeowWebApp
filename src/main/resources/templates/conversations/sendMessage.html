<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function checkMessageContent() {
            const messageContent = document.querySelector('input[name="messageContent"]');
            const sendButton = document.querySelector('button[type="submit"]');
            sendButton.disabled = messageContent.value.trim() === '';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const messageContent = document.querySelector('input[name="messageContent"]');
            messageContent.addEventListener('input', checkMessageContent);
            checkMessageContent(); // Initial check
        });
    </script>
</head>
<body>
<form action="http://localhost:8080/api/messages/send" method="post">
    <label>
        <input type="text" name="username" placeholder="Username or ID">
    </label>
    <label>
        <input type="text" name="messageContent" placeholder="Message Content">
    </label>
    <button type="submit">Send Message</button>
</form>
<p th:if="${error}" th:text="${error}" style="color: red;"></p>
</body>
</html>
