<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <div th:if="${isLoggedIn && user != null}">
        <p>Welcome, <span th:text="${user.username}"></span>!</p>
    </div>
    <div th:if="${!isLoggedIn || user == null}">
        <p>Hello, World!</p>
    </div>
</body>
</html>
