<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.name} + ' - Login'"></title>
</head>
<body>
<div class="container">
    <a href="/static">Home</a><br>
    <a href="/register/form">Register</a>
    <form th:action="@{/login}" th:object="${loginForm}" method="post">
        <label for="username">Username or Email:</label><br>
        <input type="text" id="username" th:field="*{username}"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" th:field="*{password}"><br><br>
        <input type="submit" value="Submit">
    </form>
    <a href="/password-reset/form">Forgot Password</a>
    <div th:if="${param.error}">
        <p>Invalid username or password.</p>
    </div>
</div>
</body>
</html>
