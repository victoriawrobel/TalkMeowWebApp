<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Suspicious Messages</title>
    <th:block th:include="fragments/header :: header"></th:block>
</head>
<body>
<th:block th:include="fragments/new-message-notification :: new-message-notification"></th:block>

<h1>Suspicious Messages Needing Verification</h1>

<table>
    <thead>
    <tr>
        <th>Message Content</th>
        <th>Sender</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the messages that need verification -->
    <tr th:each="message : ${messages}">
        <td th:text="${message.messageContent}"></td>
        <td th:text="${message.sender.username}"></td>
        <td>
            <!-- Approve Button -->
            <form th:action="@{'/admin/suspicious_messages/approve/' + ${message.id}}" method="post" style="display:inline;">
                <button type="submit">Approve</button>
            </form>

            <!-- Inappropriate Button -->
            <form th:action="@{'/admin/suspicious_messages/inappropriate/' + ${message.id}}" method="post" style="display:inline;">
                <button type="submit">Mark Inappropriate</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/admin/home">Back to Admin Dashboard</a>
</body>
</html>
